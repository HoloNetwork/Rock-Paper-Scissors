<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="button">
            <button class="js-rock-button move-button">
            <img class="move-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" alt="rock">
            </button>
    
            <button class="js-paper-button move-button">
            <img class="move-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png" alt="paper">
            </button>
    
            <button class="js-scissors-button move-button">
            <img class="move-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png" alt="scissors">
            </button>
        </div>
        <div class="info">
            <p class="js-result result"></p>
            <p class="js-move move"></p>
            <p class="js-score score"></p>
        </div>
        <div class="utility-buttons">
            <button class="reset-score-button" onclick="resetScore();">Reset Score</button>
            <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>
        </div>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
